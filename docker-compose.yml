version: '3'
services:
  ros:
    build: .
    command: tail -f /dev/null
    volumes: 
      - ./CS4501-Labs:/root/CS4501-Labs/
    environment:
      - DISPLAY=novnc:0.0
    networks:
      - x11
  novnc:  
    image: theasp/novnc:latest
    volumes: 
      - ./CS4501-Labs:/root/CS4501-Labs/
    environment:
      - DISPLAY_WIDTH=800
      - DISPLAY_HEIGHT=600
      - RUN_XTERM=no
    ports:
      - "8080:8080"
    networks:
      - x11
networks:
  x11: